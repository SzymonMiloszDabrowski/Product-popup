<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product popup</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="product-card">
        <img src="img/xbox.svg" alt="xbox image" />
        <span class="product-name">brak danych</span>
        <span class="product-price">już od 3343,13 zł</span>
        <button class="primary-btn open-popup">przejdź do karty produktu</button>
      </div>
      <div class="popup">
        <img class="close-btn" src="img/close.svg" alt="" />
      </div>
      <div class="overlay"></div>
    </div>
    <script src="data/xbox.json"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
